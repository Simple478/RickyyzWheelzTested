<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickyy's Wheel</title>
    <style>
        :root {
            --primary-green: #00ff88;
            --dark-green: #00cc70;
            --light-green: #00ffaa;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --text-light: #e0e0e0;
            --text-lighter: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .header {
            width: 100%;
            background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid white;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 30px;
                height: 80vh;
            }
            
            .wheel-section {
                flex: 2;
                height: 100%;
                justify-content: center;
            }
            
            .wheel-container {
                width: 600px !important;
                height: 600px !important;
            }
            
            .input-section {
                flex: 1;
                height: 100%;
                max-width: 500px !important;
                padding: 30px !important;
                margin-left: auto;
            }
            
            #nameInput, #previousWinners {
                height: 300px !important;
                font-size: 18px !important;
            }
            
            .control-btn {
                padding: 15px !important;
                font-size: 18px !important;
            }
            
            .duration-input {
                width: 70px !important;
                padding: 12px !important;
                font-size: 18px !important;
            }
            
            .tab {
                padding: 15px !important;
                font-size: 18px !important;
            }
        }
        
        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            transition-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        .visual-arrow {
            position: absolute;
            left: 50%;
            top: -30px;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: #ff0000;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
        }
        
        .input-section {
            background-color: var(--darker-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .tab-container {
            display: flex;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #1e1e1e;
            color: var(--text-light);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            background-color: var(--primary-green);
            color: white;
            border-bottom: 2px solid var(--light-green);
        }
        
        .tab:hover {
            background-color: var(--dark-green);
        }
        
        .tab-content {
            width: 100%;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #nameInput {
            width: 100%;
            height: 150px;
            padding: 12px;
            background-color: #1e1e1e;
            color: var(--text-light);
            border: 1px solid #333;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            margin-bottom: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #previousWinners {
            width: 100%;
            height: 150px;
            padding: 12px;
            background-color: #1e1e1e;
            color: var(--text-light);
            border: 1px solid #333;
            border-radius: 8px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        
        .control-btn {
            flex: 1;
            padding: 10px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .control-btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .duration-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .duration-input {
            width: 50px;
            padding: 8px;
            background-color: #1e1e1e;
            color: var(--text-light);
            border: 1px solid #333;
            border-radius: 6px;
            text-align: center;
        }
        
        .winner-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--darker-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            text-align: center;
            max-width: 300px;
            width: 90%;
            border: 1px solid var(--primary-green);
        }
        
        .winner-dialog h2 {
            color: var(--primary-green);
            margin-bottom: 15px;
        }
        
        .winner-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
            color: var(--text-lighter);
            border: 1px solid #333;
        }
        
        .dialog-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .dialog-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .close-btn {
            background-color: #333;
            color: var(--text-light);
        }
        
        .close-btn:hover {
            background-color: #444;
        }
        
        .remove-btn {
            background-color: var(--primary-green);
            color: white;
        }
        
        .remove-btn:hover {
            background-color: var(--dark-green);
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
        }
        
        .credits {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #777;
            font-size: 12px;
        }
        
        .welcome-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--darker-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            text-align: center;
            max-width: 300px;
            width: 90%;
            border: 1px solid var(--primary-green);
        }
        
        .welcome-popup h2 {
            color: var(--primary-green);
            margin-bottom: 25px;
        }
        
        .welcome-popup p {
            margin-bottom: 25px;
        }
        
        .error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4444;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-align: center;
            max-width: 250px;
            width: 90%;
            color: white;
            font-weight: bold;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.discordapp.com/avatars/367542459645034516/70cd46f913422a9daf241e5d4ef7d716.png?size=1024" class="logo" alt="Logo">
        <div class="title">Rickyy's Wheel</div>
    </div>
    
    <div class="main-container">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="visual-arrow"></div>
                <canvas id="wheelCanvas"></canvas>
            </div>
        </div>
        
        <div class="input-section">
            <div class="tab-container">
                <div class="tab active" data-tab="entries">Entries</div>
                <div class="tab" data-tab="winners">Previous Winners</div>
            </div>
            <div class="tab-content active" id="entriesTab">
                <textarea id="nameInput" placeholder="Enter names here, one per line. Press Enter for new line."></textarea>
            </div>
            <div class="tab-content" id="winnersTab">
                <div id="previousWinners">No winners yet</div>
            </div>
            <div class="controls">
                <button class="control-btn" id="shuffleButton">Shuffle</button>
                <button class="control-btn" id="clearButton">Clear</button>
            </div>
            <div class="duration-container">
                <span>Spin time:</span>
                <input type="number" class="duration-input" id="durationInput" min="1" max="20" value="3">
                <span>sec</span>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="winner-dialog" id="winnerDialog">
        <h2>Winner!</h2>
        <div class="winner-name" id="winnerName"></div>
        <div class="dialog-btns">
            <button class="dialog-btn close-btn" id="closeDialog">Close</button>
            <button class="dialog-btn remove-btn" id="removeWinner">Remove</button>
        </div>
    </div>
    
    <div class="welcome-popup" id="welcomePopup">
        <h2>Welcome to Rickyy Wheel</h2>
        <p>Credits to Rickyy (@rick_478)</p>
        <button class="dialog-btn close-btn" id="closeWelcome" style="margin-top: 25px;">Close</button>
    </div>
    
    <div class="error-popup" id="errorPopup">
        ⚠️ Time cannot be over 20 seconds, you fumbass!!
    </div>
    
    <div class="credits">Credits to Rickyy (@rick_478)</div>
    
    <!-- Audio elements (can be removed if files don't exist) -->
    <audio id="tickSound" preload="none">
        <source src="tick.mp3" type="audio/mpeg">
    </audio>
    <audio id="celebrationSound" preload="none">
        <source src="celebration.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const wheelCanvas = document.getElementById('wheelCanvas');
            const nameInput = document.getElementById('nameInput');
            const shuffleButton = document.getElementById('shuffleButton');
            const clearButton = document.getElementById('clearButton');
            const durationInput = document.getElementById('durationInput');
            const winnerDialog = document.getElementById('winnerDialog');
            const winnerName = document.getElementById('winnerName');
            const closeDialogBtn = document.getElementById('closeDialog');
            const removeWinnerBtn = document.getElementById('removeWinner');
            const overlay = document.getElementById('overlay');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const previousWinnersDiv = document.getElementById('previousWinners');
            const welcomePopup = document.getElementById('welcomePopup');
            const closeWelcomeBtn = document.getElementById('closeWelcome');
            const errorPopup = document.getElementById('errorPopup');
            const tickSound = document.getElementById('tickSound');
            const celebrationSound = document.getElementById('celebrationSound');
            
            // Wheel configuration
            const colors = [
                '#e74c3c', // Red
                '#3498db', // Blue
                '#f1c40f', // Yellow
                '#9b59b6', // Purple
                '#e67e22', // Orange
                '#1abc9c', // Cyan
                '#34495e', // Dark Blue
                '#d35400', // Dark Orange
                '#7f8c8d', // Gray
                '#c0392b'  // Dark Red
            ];
            let options = [];
            let currentRotation = 0;
            let isSpinning = false;
            let previousWinners = [];
            let lastWinner = null;
            let tickInterval;
            
            // Show welcome popup
            welcomePopup.style.display = 'block';
            overlay.style.display = 'block';
            initCanvas();
            updatePreviousWinners();
            
            // Close welcome popup
            closeWelcomeBtn.addEventListener('click', () => {
                welcomePopup.style.display = 'none';
                overlay.style.display = 'none';
            });
            
            // Initialize canvas
            function initCanvas() {
                let size;
                if (window.innerWidth >= 768) {
                    size = Math.min(600, Math.min(window.innerWidth, window.innerHeight) * 0.7);
                } else {
                    size = Math.min(320, Math.min(window.innerWidth, window.innerHeight) * 0.8);
                }
                
                const dpr = window.devicePixelRatio || 1;
                
                wheelCanvas.width = size * dpr;
                wheelCanvas.height = size * dpr;
                wheelCanvas.style.width = `${size}px`;
                wheelCanvas.style.height = `${size}px`;
                
                const ctx = wheelCanvas.getContext('2d');
                ctx.scale(dpr, dpr);
                
                drawWheel();
            }
            
            // Draw the wheel
            function drawWheel() {
                const ctx = wheelCanvas.getContext('2d');
                const size = wheelCanvas.width / (window.devicePixelRatio || 1);
                const center = size / 2;
                const radius = center - 5;
                
                ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
                
                if (options.length === 0) {
                    ctx.beginPath();
                    ctx.arc(center, center, radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#1e1e1e';
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.fillStyle = '#555';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.font = '16px Arial';
                    ctx.fillText('Add options to begin', center, center);
                } else {
                    const segmentAngle = (Math.PI * 2) / options.length;
                    
                    for (let i = 0; i < options.length; i++) {
                        ctx.beginPath();
                        ctx.moveTo(center, center);
                        ctx.arc(center, center, radius, i * segmentAngle, (i + 1) * segmentAngle);
                        ctx.closePath();
                        ctx.fillStyle = colors[i % colors.length];
                        ctx.fill();
                        
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        
                        ctx.save();
                        ctx.translate(center, center);
                        ctx.rotate(i * segmentAngle + segmentAngle / 2);
                        ctx.textAlign = 'right';
                        ctx.fillStyle = 'white';
                        const textLength = options[i].length;
                        const fontSize = window.innerWidth >= 768 ? 
                            (textLength > 15 ? 14 : textLength > 10 ? 16 : 18) :
                            (textLength > 15 ? 8 : textLength > 10 ? 10 : 12);
                        ctx.font = `bold ${fontSize}px Arial`;
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                        ctx.shadowBlur = 2;
                        
                        const text = options[i].length > 10 ? options[i].substring(0, 8) + '...' : options[i];
                        ctx.fillText(text, radius - 15, 5);
                        ctx.restore();
                    }
                }
                
                ctx.beginPath();
                ctx.arc(center, center, 30, 0, Math.PI * 2);
                ctx.fillStyle = 'var(--primary-green)';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('Spin', center, center);
            }
            
            // Spin the wheel
            function spinWheel() {
                if (isSpinning || options.length < 2) {
                    if (options.length < 2) alert("Please enter at least 2 options!");
                    return;
                }
                
                const duration = parseInt(durationInput.value) || 3;
                if (duration > 20) {
                    showError("Time cannot be over 20 seconds");
                    durationInput.value = 20;
                    return;
                }
                
                isSpinning = true;
                
                if (tickSound) {
                    tickSound.currentTime = 0;
                    tickSound.loop = true;
                    tickSound.play();
                    
                    tickInterval = setInterval(() => {
                        tickSound.currentTime = 0;
                        tickSound.play();
                    }, 200);
                }
                
                const durationMs = duration * 1000;
                const minRotations = 2;
                const additionalRotations = 1 + Math.floor(Math.random() * 3);
                const totalRotations = minRotations + additionalRotations;
                const baseRotation = (Math.PI * 2 * totalRotations);
                
                let availableOptions = [...options];
                if (lastWinner && availableOptions.length > 1) {
                    availableOptions = availableOptions.filter(option => option !== lastWinner);
                }
                
                const winner = availableOptions[Math.floor(Math.random() * availableOptions.length)];
                const winnerIndex = options.indexOf(winner);
                const segmentAngle = (Math.PI * 2) / options.length;
                const segmentRandomness = Math.random() * segmentAngle * 0.9;
                const targetAngle = segmentAngle * winnerIndex + segmentRandomness;
                const finalRotation = baseRotation + (Math.PI * 1.5 - targetAngle);
                
                wheelCanvas.style.transition = `transform ${duration}s cubic-bezier(0.2, 0.8, 0.2, 1)`;
                wheelCanvas.style.transform = `rotate(${finalRotation}rad)`;
                currentRotation = finalRotation;
                
                setTimeout(() => {
                    isSpinning = false;
                    lastWinner = winner;
                    
                    if (tickSound) {
                        clearInterval(tickInterval);
                        tickSound.pause();
                    }
                    
                    if (celebrationSound) {
                        celebrationSound.currentTime = 0;
                        celebrationSound.play();
                    }
                    
                    createConfetti();
                    showWinner(winner);
                }, durationMs);
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = -10 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    const animationDuration = Math.random() * 3 + 2;
                    
                    confetti.animate([
                        { top: -10 + 'px', opacity: 1, transform: `rotate(0deg) translateX(${Math.random() * 100 - 50}px)` },
                        { top: window.innerHeight + 'px', opacity: 0, transform: `rotate(${Math.random() * 360}deg) translateX(${Math.random() * 200 - 100}px)` }
                    ], {
                        duration: animationDuration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
            }
            
            // Show error popup
            function showError(message) {
                errorPopup.textContent = `⚠️ ${message}`;
                errorPopup.style.display = 'block';
                setTimeout(() => {
                    errorPopup.style.display = 'none';
                }, 3000);
            }
            
            // Show the winner
            function showWinner(winner) {
                winnerName.textContent = winner;
                previousWinners.unshift(winner);
                updatePreviousWinners();
                overlay.style.display = 'block';
                winnerDialog.style.display = 'block';
            }
            
            // Update previous winners
            function updatePreviousWinners() {
                previousWinnersDiv.textContent = previousWinners.length > 0
                    ? previousWinners.join('\n')
                    : 'No winners yet';
            }
            
            // Close winner dialog
            function closeWinnerDialog() {
                overlay.style.display = 'none';
                winnerDialog.style.display = 'none';
            }
            
            // Remove winner
            function removeWinner() {
                const winner = winnerName.textContent;
                options = options.filter(option => option !== winner);
                nameInput.value = options.join('\n');
                closeWinnerDialog();
                drawWheel();
            }
            
            // Shuffle options
            function shuffleOptions() {
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
                nameInput.value = options.join('\n');
                drawWheel();
            }
            
            // Clear options
            function clearOptions() {
                options = [];
                nameInput.value = '';
                drawWheel();
            }
            
            // Update options
            function updateOptions() {
                options = nameInput.value.split('\n')
                    .map(option => option.trim())
                    .filter(option => option.length > 0)
                    .slice(0, 100);
                nameInput.value = options.join('\n');
                drawWheel();
            }
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });
            
            // Event listeners
            wheelCanvas.addEventListener('click', spinWheel);
            shuffleButton.addEventListener('click', shuffleOptions);
            clearButton.addEventListener('click', clearOptions);
            closeDialogBtn.addEventListener('click', closeWinnerDialog);
            removeWinnerBtn.addEventListener('click', removeWinner);
            nameInput.addEventListener('input', updateOptions);
            
            nameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const start = nameInput.selectionStart;
                    const end = nameInput.selectionEnd;
                    nameInput.value = nameInput.value.substring(0, start) + '\n' + nameInput.value.substring(end);
                    nameInput.selectionStart = nameInput.selectionEnd = start + 1;
                    updateOptions();
                }
            });
            
            durationInput.addEventListener('change', () => {
                const duration = parseInt(durationInput.value);
                if (duration > 20) {
                    showError("Time cannot be over 20 seconds");
                    durationInput.value = 20;
                }
            });
            
            window.addEventListener('resize', initCanvas);
        });
    </script>
</body>
</html>
